<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Toews — Creative Director</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --muted: #888;
            --accent: #ff1f71;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.28;
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,31,113,0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -3px;
            line-height: 1.05;
        }

        h1 span {
            display: block;
            color: #ff1f71;
        }

        .blurb {
            font-size: 1.25rem;
            color: #bbb;
            max-width: 500px;
            font-weight: 400;
            line-height: 1.6;
        }

        .email-link {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,31,113,0.3);
        }
    </style>
</head>
<body>

    <canvas id="truchet-canvas"></canvas>

    <div class="hero">
        <h1>
            <span>Jon Toews</span>
            Creative Director
        </h1>
        <p class="blurb">Award-winning creative direction spanning digital experiences, brand systems, film, short fiction, music, and emerging technology.</p>
        <a href="mailto:jontoews@gmail.com" class="email-link">jontoews@gmail.com</a>
        <p class="blurb" style="color: var(--muted); font-size: 0.95rem;">I'd love to hear from you about new projects, creative collaborations, or opportunities.</p>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('truchet-canvas');
            const ctx = canvas.getContext('2d');
            const TILE = 56;
            let cols, rows, tiles;
            let lastTime = 0;

            const COLORS = ['#ff1f71', '#c026d3', '#7858ff', '#06b6d4', '#ffffff'];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                cols = Math.ceil(canvas.width / TILE) + 1;
                rows = Math.ceil(canvas.height / TILE) + 1;
                tiles = [];
                for (let r = 0; r < rows; r++) {
                    tiles[r] = [];
                    for (let c = 0; c < cols; c++) {
                        // Each tile: one of two slash orientations, driven by position + time
                        // Phase offsets create the flowing wave effect
                        const wavePhase  = (c * 0.6 + r * 0.4);   // diagonal flow
                        const colorPhase = (c * 0.3 - r * 0.5);    // colour flows opposite diagonal
                        tiles[r][c] = { wavePhase, colorPhase };
                    }
                }
            }

            function lerpColor(a, b, t) {
                const ah = parseInt(a.slice(1), 16);
                const bh = parseInt(b.slice(1), 16);
                const ar = (ah >> 16) & 0xff, ag = (ah >> 8) & 0xff, ab = ah & 0xff;
                const br = (bh >> 16) & 0xff, bg = (bh >> 8) & 0xff, bb = bh & 0xff;
                return `rgb(${Math.round(ar+(br-ar)*t)},${Math.round(ag+(bg-ag)*t)},${Math.round(ab+(bb-ab)*t)})`;
            }

            // Classic straight-line truchet: one diagonal per tile
            // type 0 = top-left → bottom-right  (\)
            // type 1 = top-right → bottom-left   (/)
            // We also draw a second perpendicular line through the centre for richness
            function drawTile(x, y, t, color, lw) {
                ctx.strokeStyle = color;
                ctx.lineWidth = lw;
                ctx.lineCap = 'round';

                if (t === 0) {
                    // \ diagonal
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + TILE, y + TILE);
                    ctx.stroke();
                    // short perpendicular tick at midpoint
                    ctx.lineWidth = lw * 0.4;
                    ctx.beginPath();
                    ctx.moveTo(x + TILE * 0.5 - TILE * 0.25, y + TILE * 0.5 + TILE * 0.25);
                    ctx.lineTo(x + TILE * 0.5 + TILE * 0.25, y + TILE * 0.5 - TILE * 0.25);
                    ctx.stroke();
                } else {
                    // / diagonal
                    ctx.beginPath();
                    ctx.moveTo(x + TILE, y);
                    ctx.lineTo(x, y + TILE);
                    ctx.stroke();
                    // short perpendicular tick at midpoint
                    ctx.lineWidth = lw * 0.4;
                    ctx.beginPath();
                    ctx.moveTo(x + TILE * 0.5 - TILE * 0.25, y + TILE * 0.5 - TILE * 0.25);
                    ctx.lineTo(x + TILE * 0.5 + TILE * 0.25, y + TILE * 0.5 + TILE * 0.25);
                    ctx.stroke();
                }
            }

            function draw(ts) {
                lastTime = ts;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const time = ts * 0.00035;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const tile = tiles[r][c];

                        // Wave value: smoothly oscillates each tile between \ and /
                        const wave = Math.sin(time + tile.wavePhase);

                        // Hard-snap to tile type but with a soft crossfade window
                        const tileType = wave > 0 ? 0 : 1;
                        // Opacity peaks when wave is fully committed, dips near zero-crossing
                        const commitment = Math.abs(wave);
                        const alpha = 0.4 + commitment * 0.6;

                        // Colour sweeps across the grid on its own diagonal
                        const cwave = (Math.sin(time * 0.5 + tile.colorPhase) + 1) / 2;
                        const cidxF = cwave * (COLORS.length - 1);
                        const ci = Math.floor(cidxF);
                        const color = lerpColor(
                            COLORS[ci],
                            COLORS[Math.min(ci + 1, COLORS.length - 1)],
                            cidxF - ci
                        );

                        // Line weight breathes with commitment
                        const lw = 1 + commitment * 1.8;

                        ctx.globalAlpha = alpha;
                        drawTile(c * TILE, r * TILE, tileType, color, lw);
                    }
                }

                ctx.globalAlpha = 1;
                requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize);
            requestAnimationFrame(draw);
        })();
    </script>

</body>
</html>
