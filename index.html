<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Toews — Creative Director</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --muted: #888;
            --accent: #ff1f71;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.28;
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,31,113,0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -3px;
            line-height: 1.05;
        }

        h1 span {
            display: block;
            color: #ff1f71;
        }

        .blurb {
            font-size: 1.25rem;
            color: #bbb;
            max-width: 500px;
            font-weight: 400;
            line-height: 1.6;
        }

        .email-link {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,31,113,0.3);
        }
    </style>
</head>
<body>

    <canvas id="truchet-canvas"></canvas>

    <div class="hero">
        <h1>
            <span>Jon Toews</span>
            Creative Director
        </h1>
        <p class="blurb">Award-winning creative direction spanning digital experiences, brand systems, film, short fiction, music, and emerging technology.</p>
        <a href="mailto:jontoews@gmail.com" class="email-link">jontoews@gmail.com</a>
        <p class="blurb" style="color: var(--muted); font-size: 0.95rem;">I'd love to hear from you about new projects, creative collaborations, or opportunities.</p>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('truchet-canvas');
            const ctx = canvas.getContext('2d');
            const TILE = 70;
            let cols, rows, tiles;
            let lastTime = 0;

            // Colour palette — same brand colours, different feel
            const COLORS = ['#ff1f71', '#c026d3', '#7858ff', '#06b6d4', '#ffffff'];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                cols = Math.ceil(canvas.width / TILE) + 1;
                rows = Math.ceil(canvas.height / TILE) + 1;
                tiles = [];
                for (let r = 0; r < rows; r++) {
                    tiles[r] = [];
                    for (let c = 0; c < cols; c++) {
                        // Diagonal phase — creates flowing ribbons moving top-left to bottom-right
                        const diagPhase = (c - r) * 0.45;
                        // Each tile also drifts on its own slow colour cycle
                        const colorOffset = Math.random() * Math.PI * 2;
                        tiles[r][c] = { diagPhase, colorOffset };
                    }
                }
            }

            function lerpColor(a, b, t) {
                const ah = parseInt(a.slice(1), 16);
                const bh = parseInt(b.slice(1), 16);
                const ar = (ah >> 16) & 0xff, ag = (ah >> 8) & 0xff, ab = ah & 0xff;
                const br = (bh >> 16) & 0xff, bg = (bh >> 8) & 0xff, bb = bh & 0xff;
                const rr = Math.round(ar + (br - ar) * t);
                const rg = Math.round(ag + (bg - ag) * t);
                const rb = Math.round(ab + (bb - ab) * t);
                return `rgb(${rr},${rg},${rb})`;
            }

            // Full semicircle drawn from a corner — the key truchet element here
            function drawSemi(x, y, corner, color, lw) {
                // corner: 0=TL, 1=TR, 2=BR, 3=BL
                const cx = x + (corner === 1 || corner === 2 ? TILE : 0);
                const cy = y + (corner === 2 || corner === 3 ? TILE : 0);
                const startAngle = (corner * Math.PI / 2);
                ctx.beginPath();
                ctx.arc(cx, cy, TILE / 2, startAngle, startAngle + Math.PI);
                ctx.strokeStyle = color;
                ctx.lineWidth = lw;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            function draw(ts) {
                const dt = Math.min(ts - lastTime, 50);
                lastTime = ts;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const t = ts * 0.0005;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const tile = tiles[r][c];

                        // Diagonal wave determines which corner the semicircle pivots from
                        const wave = Math.sin(t + tile.diagPhase);

                        // Map wave → one of 4 corners (snapping gives crisp truchet feel)
                        // Use a slow smooth morph rather than hard snap
                        const cornerF = ((wave + 1) / 2) * 3; // 0–3 float
                        const corner = Math.floor(cornerF) % 4;
                        const cornerNext = (corner + 1) % 4;
                        const blend = cornerF - Math.floor(cornerF);

                        // Colour cycles slowly per tile along diagonal
                        const colorWave = (Math.sin(t * 0.6 + tile.colorOffset) + 1) / 2;
                        const colorIdxF = colorWave * (COLORS.length - 1);
                        const ci = Math.floor(colorIdxF);
                        const cn = Math.min(ci + 1, COLORS.length - 1);
                        const color = lerpColor(COLORS[ci], COLORS[cn], colorIdxF - ci);

                        // Line weight breathes with the wave
                        const lw = 1.5 + Math.abs(wave) * 1.5;

                        // Draw both corners blended (cross-fade effect)
                        ctx.globalAlpha = 1 - blend * 0.6;
                        drawSemi(c * TILE, r * TILE, corner, color, lw);
                        ctx.globalAlpha = blend * 0.6;
                        drawSemi(c * TILE, r * TILE, cornerNext, color, lw);
                        ctx.globalAlpha = 1;
                    }
                }

                requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize);
            requestAnimationFrame((ts) => { lastTime = ts; requestAnimationFrame(draw); });
        })();
    </script>

</body>
</html>
