<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Toews — Creative Director</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --muted: #888;
            --accent: #ff1f71;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.28;
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,31,113,0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -3px;
            line-height: 1.05;
        }

        h1 span {
            display: block;
            color: #ff1f71;
        }

        .blurb {
            font-size: 1.25rem;
            color: #bbb;
            max-width: 500px;
            font-weight: 400;
            line-height: 1.6;
        }

        .email-link {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,31,113,0.3);
        }
    </style>
</head>
<body>

    <canvas id="truchet-canvas"></canvas>

    <div class="hero">
        <h1>
            <span>Jon Toews</span>
            Creative Director
        </h1>
        <p class="blurb">Award-winning creative direction spanning digital experiences, brand systems, film, short fiction, music, and emerging technology.</p>
        <a href="mailto:jontoews@gmail.com" class="email-link">jontoews@gmail.com</a>
        <p class="blurb" style="color: var(--muted); font-size: 0.95rem;">I'd love to hear from you about new projects,<br>creative collaborations, or opportunities.</p>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('truchet-canvas');
            const ctx = canvas.getContext('2d');
            const TILE = 56;
            let cols, rows, tiles;
            let lastTime = 0;

            const COLORS = ['#ff1f71', '#c026d3', '#7858ff', '#06b6d4', '#ffffff'];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                cols = Math.ceil(canvas.width / TILE) + 1;
                rows = Math.ceil(canvas.height / TILE) + 1;
                tiles = [];
                for (let r = 0; r < rows; r++) {
                    tiles[r] = [];
                    for (let c = 0; c < cols; c++) {
                        const wavePhase  = (c * 0.6 + r * 0.4);
                        const colorPhase = (c * 0.3 - r * 0.5);
                        // bubblePhase drives independent per-tile curvature oscillation
                        const bubblePhase = (c * 1.1 + r * 0.7) + Math.random() * Math.PI * 2;
                        tiles[r][c] = { wavePhase, colorPhase, bubblePhase };
                    }
                }
            }

            function lerpColor(a, b, t) {
                const ah = parseInt(a.slice(1), 16);
                const bh = parseInt(b.slice(1), 16);
                const ar = (ah >> 16) & 0xff, ag = (ah >> 8) & 0xff, ab = ah & 0xff;
                const br = (bh >> 16) & 0xff, bg = (bh >> 8) & 0xff, bb = bh & 0xff;
                return `rgb(${Math.round(ar+(br-ar)*t)},${Math.round(ag+(bg-ag)*t)},${Math.round(ab+(bb-ab)*t)})`;
            }

            // Organic truchet: each tile draws a bezier arc.
            // curvature ranges -1..1: 0=straight diagonal, ±1=fully curved arc.
            // type 0 = \ orientation, type 1 = / orientation.
            function drawTile(x, y, tileType, color, lw, curvature) {
                ctx.strokeStyle = color;
                ctx.lineWidth = lw;
                ctx.lineCap = 'round';

                const T = TILE;
                const half = T / 2;
                // Control point offset — curvature bows the line organically
                const bow = curvature * T * 0.75;

                ctx.beginPath();
                if (tileType === 0) {
                    // \ arc: corners (0,0) → (T,T), bow perpendicular to diagonal
                    ctx.moveTo(x, y);
                    ctx.bezierCurveTo(
                        x + half + bow,  y + half - bow,   // cp1
                        x + half + bow,  y + half - bow,   // cp2 (same = quadratic feel)
                        x + T, y + T
                    );
                } else {
                    // / arc: corners (T,0) → (0,T), bow the other perpendicular
                    ctx.moveTo(x + T, y);
                    ctx.bezierCurveTo(
                        x + half + bow,  y + half + bow,
                        x + half + bow,  y + half + bow,
                        x, y + T
                    );
                }
                ctx.stroke();
            }

            // Mouse tracking
            let mouseX = -9999, mouseY = -9999;
            let targetX = -9999, targetY = -9999;
            window.addEventListener('mousemove', e => {
                targetX = e.clientX;
                targetY = e.clientY;
            });
            window.addEventListener('mouseleave', () => {
                targetX = -9999;
                targetY = -9999;
            });

            const PUSH_RADIUS = 220;
            const PUSH_STRENGTH = Math.PI * 1.5;
            // Mouse also forces curvature to max in its vicinity
            const CURVE_RADIUS = 180;

            function draw(ts) {
                const dt = Math.min(ts - lastTime, 50);
                lastTime = ts;

                mouseX += (targetX - mouseX) * 0.1;
                mouseY += (targetY - mouseY) * 0.1;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const time = ts * 0.00035;
                // Separate slower time for curvature bubbling
                const bubbleTime = ts * 0.00055;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const tile = tiles[r][c];

                        const tx = c * TILE + TILE / 2;
                        const ty = r * TILE + TILE / 2;

                        const dx = tx - mouseX;
                        const dy = ty - mouseY;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        // Mouse push rotation influence
                        const influence = Math.max(0, 1 - dist / PUSH_RADIUS);
                        const push = influence * influence * PUSH_STRENGTH;

                        // Mouse curve influence — pulls curvature to max near cursor
                        const curveInfluence = Math.max(0, 1 - dist / CURVE_RADIUS);
                        const curvePull = curveInfluence * curveInfluence;

                        // Base wave → tile orientation
                        const wave = Math.sin(time + tile.wavePhase);
                        const tileType = wave > 0 ? 0 : 1;
                        const commitment = Math.abs(wave);
                        const alpha = 0.4 + commitment * 0.6;

                        // Curvature is ONLY driven by mouse proximity — straight lines at rest
                        // Near mouse: curves bubble organically; away from mouse: straight
                        const bubbleOsc = Math.sin(bubbleTime * 1.3 + tile.bubblePhase);
                        const mouseCurve = tileType === 0 ? 1 : -1;
                        // curvature = 0 when no mouse, bubbles up to ±1 near cursor
                        const curvature = bubbleOsc * mouseCurve * curvePull;

                        // Colour
                        const cwave = (Math.sin(time * 0.5 + tile.colorPhase) + 1) / 2;
                        const cidxF = cwave * (COLORS.length - 1);
                        const ci = Math.floor(cidxF);
                        const color = lerpColor(
                            COLORS[ci],
                            COLORS[Math.min(ci + 1, COLORS.length - 1)],
                            cidxF - ci
                        );

                        const lw = 1.2 + commitment * 1.8 + push * 1.5;

                        ctx.globalAlpha = Math.min(1, alpha + influence * 0.5);

                        if (push > 0.01) {
                            ctx.save();
                            ctx.translate(tx, ty);
                            ctx.rotate(push);
                            ctx.translate(-tx, -ty);
                            drawTile(c * TILE, r * TILE, tileType, color, lw, curvature);
                            ctx.restore();
                        } else {
                            drawTile(c * TILE, r * TILE, tileType, color, lw, curvature);
                        }
                    }
                }

                ctx.globalAlpha = 1;
                requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize);
            requestAnimationFrame(draw);
        })();
    </script>

</body>
</html>
