<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Toews â€” Creative Director</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --muted: #888;
            --accent: #ff1f71;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.28;
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,31,113,0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -3px;
            line-height: 1.05;
        }

        h1 span {
            display: block;
            color: #ff1f71;
        }

        .blurb {
            font-size: 1.25rem;
            color: #bbb;
            max-width: 500px;
            font-weight: 400;
            line-height: 1.6;
        }

        .email-link {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,31,113,0.3);
        }
    </style>
</head>
<body>

    <canvas id="truchet-canvas"></canvas>

    <div class="hero">
        <h1>
            <span>Jon Toews</span>
            Creative Director
        </h1>
        <p class="blurb">Award-winning creative direction spanning digital experiences, brand systems, film, short fiction, music, and emerging technology.</p>
        <a href="mailto:jontoews@gmail.com" class="email-link">jontoews@gmail.com</a>
        <p class="blurb" style="color: var(--muted); font-size: 0.95rem;">I'd love to hear from you about new projects,<br>creative collaborations, or opportunities.</p>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('truchet-canvas');
            const ctx = canvas.getContext('2d');
            const TILE = 56;
            let cols, rows, tiles;
            let lastTime = 0;

            const COLORS = ['#ff1f71', '#c026d3', '#7858ff', '#06b6d4', '#ffffff'];

            const DISSOLVE_RADIUS = 170;
            const MAX_PARTICLES = 700;
            const PARTICLE_DRAG = 0.91;
            const PARTICLE_LIFE = 55;
            const SPAWN_RATE = 3; // particles spawned per nearby tile per frame

            let particles = [];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                cols = Math.ceil(canvas.width / TILE) + 1;
                rows = Math.ceil(canvas.height / TILE) + 1;
                tiles = [];
                for (let r = 0; r < rows; r++) {
                    tiles[r] = [];
                    for (let c = 0; c < cols; c++) {
                        tiles[r][c] = {
                            wavePhase:  c * 0.6 + r * 0.4,
                            colorPhase: c * 0.3 - r * 0.5
                        };
                    }
                }
            }

            function lerpColor(a, b, t) {
                const ah = parseInt(a.slice(1), 16);
                const bh = parseInt(b.slice(1), 16);
                const ar = (ah >> 16) & 0xff, ag = (ah >> 8) & 0xff, ab = ah & 0xff;
                const br = (bh >> 16) & 0xff, bg = (bh >> 8) & 0xff, bb = bh & 0xff;
                return `rgb(${Math.round(ar+(br-ar)*t)},${Math.round(ag+(bg-ag)*t)},${Math.round(ab+(bb-ab)*t)})`;
            }

            // Pure straight-line truchet
            function drawTile(x, y, tileType, color, lw) {
                ctx.strokeStyle = color;
                ctx.lineWidth = lw;
                ctx.lineCap = 'round';
                ctx.beginPath();
                if (tileType === 0) {
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + TILE, y + TILE);
                } else {
                    ctx.moveTo(x + TILE, y);
                    ctx.lineTo(x, y + TILE);
                }
                ctx.stroke();
            }

            // Spawn particles scattered along a tile's diagonal line
            function spawnFromTile(tileX, tileY, tileType, color, influence) {
                const count = Math.ceil(SPAWN_RATE * influence);
                for (let i = 0; i < count; i++) {
                    // Random point along the diagonal
                    const t = Math.random();
                    let px, py;
                    if (tileType === 0) {
                        px = tileX + t * TILE;
                        py = tileY + t * TILE;
                    } else {
                        px = tileX + TILE - t * TILE;
                        py = tileY + t * TILE;
                    }
                    // Velocity: perpendicular to the diagonal + random scatter
                    const speed = 0.5 + Math.random() * 1.8;
                    const angle = Math.random() * Math.PI * 2;
                    particles.push({
                        x: px, y: py,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: PARTICLE_LIFE * (0.6 + Math.random() * 0.8),
                        maxLife: PARTICLE_LIFE,
                        color,
                        size: 1 + Math.random() * 1.8
                    });
                }
            }

            // Mouse tracking
            let mouseX = -9999, mouseY = -9999;
            let targetX = -9999, targetY = -9999;
            window.addEventListener('mousemove', e => { targetX = e.clientX; targetY = e.clientY; });
            window.addEventListener('mouseleave', () => { targetX = -9999; targetY = -9999; });

            function draw(ts) {
                lastTime = ts;
                mouseX += (targetX - mouseX) * 0.1;
                mouseY += (targetY - mouseY) * 0.1;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const time = ts * 0.00035;

                // --- Draw grid tiles, fading near mouse ---
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const tile = tiles[r][c];
                        const tx = c * TILE + TILE / 2;
                        const ty = r * TILE + TILE / 2;
                        const dist = Math.hypot(tx - mouseX, ty - mouseY);

                        const influence = Math.max(0, 1 - dist / DISSOLVE_RADIUS);
                        const dissolvePull = influence * influence;

                        const wave = Math.sin(time + tile.wavePhase);
                        const tileType = wave > 0 ? 0 : 1;
                        const commitment = Math.abs(wave);
                        const baseAlpha = 0.4 + commitment * 0.6;

                        // Grid line fades out as particles take over
                        const gridAlpha = baseAlpha * (1 - dissolvePull * 0.95);

                        const cwave = (Math.sin(time * 0.5 + tile.colorPhase) + 1) / 2;
                        const cidxF = cwave * (COLORS.length - 1);
                        const ci = Math.floor(cidxF);
                        const color = lerpColor(COLORS[ci], COLORS[Math.min(ci + 1, COLORS.length - 1)], cidxF - ci);

                        const lw = 1.2 + commitment * 1.8;

                        if (gridAlpha > 0.01) {
                            ctx.globalAlpha = gridAlpha;
                            drawTile(c * TILE, r * TILE, tileType, color, lw);
                        }

                        // Spawn particles from dissolving tiles
                        if (dissolvePull > 0.05 && particles.length < MAX_PARTICLES) {
                            spawnFromTile(c * TILE, r * TILE, tileType, color, dissolvePull);
                        }
                    }
                }

                // --- Update and draw particles ---
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vx *= PARTICLE_DRAG;
                    p.vy *= PARTICLE_DRAG;
                    p.life--;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }

                    const t = p.life / p.maxLife;
                    ctx.globalAlpha = t * t * 0.9; // fade out quadratically
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Trim pool if overflowing
                if (particles.length > MAX_PARTICLES) {
                    particles.splice(0, particles.length - MAX_PARTICLES);
                }

                ctx.globalAlpha = 1;
                requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize);
            requestAnimationFrame(draw);
        })();
    </script>

</body>
</html>
